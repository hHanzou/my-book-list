<div class="rounded-xl overflow-hidden bg-gradient-to-r from-slate-500 to-slate-600 my-shadow ">
  <div class=" shadow-md my-8">
    <div class="overflow-x-auto">
      <table class="table-auto w-full">
        <thead class="text-slate-100">
          <tr>
            <th class="px-4 py-2">Book</th>
          </tr>
        </thead>
        <tbody *ngIf="book" class="bg-gradient-to-r from-slate-800 to-slate-950 text-slate-300 border-collapse">
          <tr *ngFor="let b of book">
            <td class="border-b border-r border-slate-700 pl-10 py-2">
              <a href="">{{b.bookName}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

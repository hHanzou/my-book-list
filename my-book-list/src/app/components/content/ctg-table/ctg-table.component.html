<div class="rounded-xl overflow-hidden bg-gradient-to-r from-slate-500 to-slate-600 shadow-2xl w-full mt-4">
    <div class=" shadow-md my-8">
        <div class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead class="text-slate-100">
                    <tr>
                        <th class="px-4 py-2">Categories</th>
                    </tr>
                </thead>
                <tbody *ngIf="category"
                    class="bg-gradient-to-r from-slate-800 to-slate-950 text-slate-300 border-collapse">
                    <tr *ngFor="let c of category">
                        <td class="text-center border-b border-r border-slate-700 py-2">
                            {{c.categoryName}}
                        </td>
                        <td class="text-center border-b border-r border-slate-700 py-2">
                            <button (click)="DeleteCategory(c.categoryId)" class="text-red-600 font-semibold">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
